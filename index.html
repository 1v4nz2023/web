<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!--Sirve para elegir el tipo de correción de lenguaje (tildes)-->

<!-- Azul: Etiqueta, Celeste: Atributos, Rojos: Valores, Verdes: Comentarios-->
</head>

    <h1>Peru</h1>
    <h2>Argentina</h2>
    <h3>Venezuela</h3>

    <h5>Brasil</h5>
    <h6>Colombia</h6>
    BUENOS V5
</body>
</html>
